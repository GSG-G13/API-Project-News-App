<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/header-footer.css" />
    <link rel="stylesheet" href="css/content.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>BBC NEWS</title>
  </head>
  <body>
    <header class="header">
      <div class="overlay">
        <h1>BBC NEWS</h1>
        <p class="header-title">
          <span>BBC News</span>are available on a full-time whenever you want
        </p>
        <div class="header-search">
          <input type="text" class="searching" placeholder="Search the BBC" />
          <button class="news-search-btn">Search</button>
        </div>
      </div>
    </header>
    <div class="news-weather">
      <aside class="weather-container">
        <div class="weather-search-bar">
          <input
            type="text"
            class="weather-search-input"
            placeholder="Enter the City"
          />
          <button class="weather-btn">Search</button>
        </div>
        <div class="weather-details"></div>
      </aside>
      <section class="news-container">
        <div class="news">
          <div class="news-img">
            <img src="images/background.jpeg" alt="news" class="news-img" />
          </div>
          <div class="news-details">
            <h2 class="news-title">Test</h2>
            <span class="news-published-at">15-2-2022</span>
            <p class="news-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Exercitationem, tempora.
            </p>
            <a href=""
              ><button class="news-read-more">Read More &rarr;</button></a
            >
          </div>
        </div>
      </section>
    </div>
    <script src="js/api.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/pure.js"></script>
  </body>
</html>
