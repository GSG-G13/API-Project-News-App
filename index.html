<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/header-footer.css" />
    <link rel="stylesheet" href="./css/content.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/logo.png" />
    <title>BBC NEWS</title>
  </head>
  <body>
    <header class="header">
      <div class="overlay">
        <h1>BBC NEWS</h1>
        <p class="header-title">
          <span>BBC News</span>are available on a full-time whenever you want
        </p>
        <div class="header-search">
          <input type="text" class="searching" placeholder="Search the BBC" />
          <button class="news-search-btn">Search</button>
        </div>
      </div>
    </header>
    <div class="news-weather">
      <aside class="weather-container">
        <h1>Weather</h1>
        <div class="weather-search-bar">
          <input
            type="text"
            class="weather-search-input"
            placeholder="Enter the Country, City"
          />
          <button class="weather-btn">Search</button>
        </div>
        <div class="weather-details"></div>
      </aside>
      <section class="news-container"></section>
    </div>
    <div class="loader">
      <img src="./images/loader.gif" alt="Loader" />
    </div>
    <script src="./js/newapi.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/pure.js"></script>
  </body>
</html>
